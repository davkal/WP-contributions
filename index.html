<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Georeferencing contributions to Wikipedia</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="bootstrap.css" rel="stylesheet">
    <link href="jquery-ui-1.8.17.custom.css" rel="stylesheet">
    <style type="text/css">
      body {
		  background-color: white;
	  }
		header {
			position: fixed;
			top: 40px;
			width: 100%;
			z-index: 9999;
			background-color: whiteSmoke; 
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), inset 0 -1px 0 rgba(0, 0, 0, 0.05);
		}
		#content {
			margin-top: 100px;
		}
		section .page-header {
			padding-top: 30px;
		}
		footer {
			text-align: center;
			margin-top: 20px;
		}
		form {
			margin-top: 18px;
		}
		.nav > li.hidden, .hidden {
			display: none;
		}
		.gmap {
			width: 100%;
			height: 180px;
		}
		.gchart {
			width: 100%;
			height: 240px;
			margin-bottom: 20px;
		}
		#hypotheses .gchart {
			height: 180px;
		}
		#groupresults .gchart {
			height: 180px;
		}
		.gmotion {
			width: 100%;
			height: 400px;
			margin-bottom: 20px;
		}
		.annotatedtimelinetable table td, .gchart table td {
			padding: 0 0 0 0;
			border-top: none;
		}
		/* d3.js styles */
		.box { font: 10px sans-serif; }
		.box line, .box rect, .box circle { stroke: #000; stroke-width: 1.5px; fill: #fff; }
		.box .center { stroke-dasharray: 3 3; }
		.box .outlier { stroke: #ccc; fill: none; }
	</style>
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="topbar" data-scrollspy="scrollspy">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">WP contribs</a>
          <ul class="nav">
			  <li><a href="#groupresults"></a></li>
			  <li><a href="#overview"></a></li>
			  <li><a href="#properties"></a></li>
			  <li><a href="#distribution"></a></li>
			  <li><a href="#survivors"></a></li>
			  <li><a href="#localness"></a></li>
			  <li><a href="#time"></a></li>
			  <li><a href="#hypotheses"></a></li>
          </ul>
          <p class="pull-right">
            <button class="btn small" id="cache" title="Delete local results cache. WARNING: This will stop all ongoing analysis.">Cache</button>
          </p>
        </div>
      </div>
    </div>

	<header>
	    <div class="container">
			<form action="" class="clearfix">
	            <div class="input">
					<div class="search input-prepend">
						<label class="add-on">
							<input type="checkbox" id="special" title="Check to analyze a articles more thoroughly (all revisions and user pages).">
						</label>
						<input id="input" placeholder="Article, Category or Template" class="" size="30" type="text" disabled/>

						<button class="btn disabled primary" id="analyze">Analyze!</button>
						<button class="btn disabled primary hidden" id="continue">Continue</button>
						<button class="btn disabled primary hidden" id="skim">Skim</button>
						<button class="btn disabled danger hidden" id="stop">Stop</button>
						<button class="btn disabled danger hidden" id="clear">Clear</button>
						<button class="btn disabled info hidden" id="results">Results</button>
						<button class="btn disabled info hidden" id="download">Download</button>

						<span id="status" class="help-inline">Loading application...</span>
					</div>
            	</div>
        	</form>
      	</div>
      </header>
	<div id="content">
		<div class="container">
			<section id="examples">
			<div class="page-header"><h1>Analyze <small>contributions to Wikipedia</small></h1></div>
				<div class="row">
					<div class="span-one-third">
						<h2>Examples</h2>
						<p>Click one of the example articles!</p>
					</div>
					<div class="span-two-thirds">
						<h3>Articles</h3>
						<button class="btn disabled" title="2011 Dohuk riots">Small</button>
						<button class="btn disabled" title="2011 Bahraini uprising">Medium</button>
						<button class="btn disabled" title="2011 Egyptian revolution">Large</button>
						<h3>Categories</h3>
						<button class="btn disabled" title="Category:Arab Spring">Small (81)</button>
						<button class="btn disabled" title="Category:Protests by year">Medium (142)</button>
						<button class="btn disabled" title="Category:2000s riots by year|Category:2010s riots by year">Large (198)</button>
						<button class="btn disabled" title="Category:Protests by year|Category:2000s riots by year|Category:2010s riots by year|Category:Protests by country|Template:Infobox civil conflict|Category:Arab Spring">Thesis set (471)</button>
						<h3>Articles embedding a template</h3>
						<button class="btn disabled" title="Template:Infobox civil conflict">Civil conflict (138)</button>
						<button class="btn disabled" title="Template:Infobox election">Election (4185)</button>
						<button class="btn disabled" title="Template:Infobox settlement">Settlements (random sample of 261226)</button>
					</div>
				</div>
			</section>
			<section id="groupresults"></section>
			<section id="overview"></section>
			<section id="properties"></section>
			<section id="distribution"></section>
			<section id="survivors"></section>
			<section id="localness"></section>
			<section id="time"></section>
			<section id="hypotheses"></section>
      	</div>
     </div>


    <footer>
		<div class="container">
      	  <p>&copy; David Kaltschmidt 2011/2012</p>
      	</div>
    </footer>

    </div> <!-- /container -->
	<script data-main="js/main" src="js/require-jquery.js"></script>

  </body>
</html>
