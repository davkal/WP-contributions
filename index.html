<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Georeferencing contributions to Wikipedia</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="bootstrap.css" rel="stylesheet">
    <link href="jquery-ui-1.8.17.custom.css" rel="stylesheet">
    <style type="text/css">
      body {
		  background-color: white;
	  }
		header {
			position: fixed;
			top: 40px;
			width: 100%;
			z-index: 9999;
			background-color: whiteSmoke; 
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), inset 0 -1px 0 rgba(0, 0, 0, 0.05);
		}
		#content {
			margin-top: 100px;
		}
		section .page-header {
			padding-top: 30px;
		}
		footer {
			text-align: center;
			margin-top: 0;
		}
		form {
			margin-top: 18px;
		}
		header form .input {
			margin-left: 60px;
		}
		.nav > li.hidden, .hidden {
			display: none;
		}
		.gmap {
			width: 100%;
			height: 180px;
		}
		.gchart {
			width: 100%;
			height: 240px;
			margin-bottom: 20px;
		}
		#hypotheses .gchart {
			height: 180px;
		}
		.gmotion {
			width: 100%;
			height: 400px;
			margin-bottom: 20px;
		}
		.annotatedtimelinetable table td, .gchart table td {
			padding: 0 0 0 0;
			border-top: none;
		}
		/* d3.js styles */
		.box { font: 10px sans-serif; }
		.box line, .box rect, .box circle { stroke: #000; stroke-width: 1.5px; fill: #fff; }
		.box .center { stroke-dasharray: 3 3; }
		.box .outlier { stroke: #ccc; fill: none; }
	</style>
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="topbar" data-scrollspy="scrollspy">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">WP contribs</a>
          <ul class="nav">
			  <li><a href="#groupresults"></a></li>
			  <li><a href="#overview"></a></li>
			  <li><a href="#properties"></a></li>
			  <li><a href="#distribution"></a></li>
			  <li><a href="#survivors"></a></li>
			  <li><a href="#localness"></a></li>
			  <li><a href="#time"></a></li>
			  <li><a href="#hypotheses"></a></li>
          </ul>
          <p class="pull-right">
            <button class="btn small" id="cache" title="Delete local results cache. WARNING: This will stop all ongoing analysis.">Cache</button>
            <button class="btn small hidden" id="renderGroup" title="Show group results from cache.">Cached results</button>
            <button class="btn small hidden" id="continueBtn" title="Continue group analysis.">Continue</button>
          </p>
        </div>
      </div>
    </div>

	<header>
	    <div class="container">
			<form action="" class="clearfix">
	            <div class="input">
					<div class="search input-prepend">
						<label class="add-on">
							<input type="checkbox" id="special" title="Check to analyze a articles more thoroughly (all revisions and user pages).">
						</label>
						<input id="input" placeholder="Article, Category or Template" class="" size="30" type="text" disabled/>

						<button class="btn disabled primary" id="analyze">Analyze!</button>
						<button class="btn disabled primary hidden" id="skim">Skim</button>
						<button class="btn disabled danger hidden" id="stop">Stop</button>
						<button class="btn disabled danger hidden" id="clear">Clear</button>
						<button class="btn disabled primary hidden" id="download">Download</button>

						<button class="btn disabled example" title="2011 Egyptian revolution">A</button>
						<button class="btn disabled example" title="2011 Bahraini uprising">B</button>
						<button class="btn disabled example" title="2011 Dohuk riots">C</button>
						<button class="btn disabled example" title="Template:Infobox_civil_conflict">T</button>
						<button class="btn disabled example" title="Category:Dohuk_Governorate">U</button>
						<button class="btn disabled example" title="Category:Political_riots">V</button>
						<span id="status" class="help-inline">Loading application...</span>
					</div>
            	</div>
        	</form>
      	</div>
      </header>
	<div id="content">
		<div class="container">
			<section id="groupresults"></section>
			<section id="overview"></section>
			<section id="properties"></section>
			<section id="distribution"></section>
			<section id="survivors"></section>
			<section id="localness"></section>
			<section id="time"></section>
			<section id="hypotheses"></section>
      	</div>
     </div>


    <footer>
		<div class="container">
      	  <p>&copy; David Kaltschmidt 2011/2012</p>
      	</div>
    </footer>

    </div> <!-- /container -->
	<script data-main="js/main" src="js/require-jquery.js"></script>

  </body>
</html>
