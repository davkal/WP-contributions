<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Georeferencing contributions to Wikipedia</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
		  background-color: white;
		 }
		header {
			background-color: whiteSmoke; 
			margin-top: 40px;
		}
		section .page-header {
			padding-top: 30px;
		}
		footer {
			text-align: center;
			margin-top: 0;
		}
		form {
			margin-top: 18px;
		}
		header form .input {
			margin-left: 60px;
		}
		#map_canvas {
			width: 100%;
			height: 180px;
		}
	</style>
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="topbar" data-scrollspy="scrollspy">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">WP contributions</a>
          <ul class="nav">
            <li class="active"><a href="#">Start</a></li>
          </ul>
          <form action="" class="pull-right">
            <button class="btn" id="cache" type="submit" title="Delete localStorage">Cache</button>
            <button class="btn" id="clear" type="submit">Clear</button>
          </form>
        </div>
      </div>
    </div>

	<header>
	    <div class="container">
			<form action="" class="clearfix">
	            <div class="input">
					<div class="input-prepend">
						<label class="add-on">
							<input type="checkbox" id="special" title="Check to analyze a articles more thoroughly (all revisions and user pages).">
						</label>
						<input id="input" placeholder="Article, Category or Template" class="" size="30" type="text" />
						<button class="btn primary" id="analyze">Analyze!</button>
						<button class="btn example" title="2011 Egyptian revolution">A</button>
						<button class="btn example" title="2011 Bahraini uprising">B</button>
						<button class="btn example" title="2011 Dohuk riots">C</button>
						<button class="btn example" title="Template:Infobox_civil_conflict">T</button>
						<button class="btn example" title="Template:Infobox_military_conflict">U</button>
						<button class="btn example" title="Category:Dohuk_Governorate">V</button>
						<button class="btn example" title="Category:Political_riots">W</button>
						<span id="status" class="help-inline"></span>
					</div>
            	</div>
        	</form>
      	</div>
      </header>
	<div id="content">
		<div class="container">
			<section id="overview"></section>
			<section id="properties"></section>
			<section id="distribution"></section>
			<section id="localness"></section>
			<section id="survivors"></section>
			<section id="hypotheses"></section>
      	</div>
     </div>


    <footer>
		<div class="container">
      	  <p>&copy; David Kaltschmidt 2011</p>
      	</div>
    </footer>

    </div> <!-- /container -->
	<script data-main="js/main" src="js/require-jquery.js"></script>

  </body>
</html>
